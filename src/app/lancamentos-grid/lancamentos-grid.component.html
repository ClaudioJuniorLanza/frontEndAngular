<p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="col-data">Vencimento</th>
          <th class="col-data">Pagamento</th>
          <th class="col-valor">Valor</th>
          <th class="col-acoes"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-l>
      <tr>
          <td>{{l.pessoa}}</td>
          <td>{{l.descricao}}</td>
          <td class="col-data">{{l.dataVencimento | date:"dd/MM/y"}}</td>
          <td class="col-data">{{l.dataPagamento | date:"dd/MM/y"}}</td>
          <td class="col-valor" [ngStyle]="{ color: l.tipo === 'DESPESA' ? 'red' : 'blue'}">{{l.valor | currency:'BRL':true}}</td>
          <!-- OUTRA FORMA DE FAZER <td class="col-valor" [style.color]="l.tipo === 'DESPESA' ? 'red' : 'blue'">{{l.valor | currency:'BRL':true}}</td>-->
          <td>
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button type="button" style="margin: 1px;" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
